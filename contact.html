<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Nabil</title>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="/style.css" rel="stylesheet">

</head>

<body>




    <div id="contactcontainer" class="container vh-100">
        

        <div class="d-flex justify-content-start px-5">
            <div onclick="openHomePage()" class="button pt-5" style="align-self: start;"><i class="bx bx-home"></i>home
            </div>

        </div>
        <h1 class="px-5 py-4">Contact Me</h1>
        <form id="contactForm">
            <div class="mb-3 px-5 mt-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" name="name" required>
            </div>
            <div class="mb-3 px-5">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" name="email" required>
            </div>
            <div class="mb-3 px-5">
                <label for="subjectInput" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subjectInput" name="subject" required>
            </div>
            <div class="mb-3 px-5">
                <label for="messageInput" class="form-label">Message</label>
                <textarea class="form-control" id="messageInput" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary ms-5"
                style="background-color: bisque;border-color: black; color: black;">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
      
          // Get form inputs
          var nameInput = document.getElementById("nameInput");
          var emailInput = document.getElementById("emailInput");
          var subjectInput = document.getElementById("subjectInput");
          var messageInput = document.getElementById("messageInput");
      
          // Validate name field
          if (nameInput.value.trim() === "") {
            alert("Please enter your name.");
            nameInput.focus();
            return;
          }
      
          // Validate email field
          if (emailInput.value.trim() === "") {
            alert("Please enter your email.");
            emailInput.focus();
            return;
          } else if (!isValidEmail(emailInput.value.trim())) {
            alert("Please enter a valid email address.");
            emailInput.focus();
            return;
          }
      
          // Send message to specific email address
          var mailtoLink = "mailto:nabilnazarp@gmail.com" +
            "?subject=" + encodeURIComponent(subjectInput.value.trim()) +
            "&body=" + encodeURIComponent("Name: " + nameInput.value.trim() + "\nEmail: " + emailInput.value.trim() + "\nMessage: " + messageInput.value.trim());
          window.location.href = mailtoLink;
      
          // Reset form inputs
          nameInput.value = "";
          emailInput.value = "";
          subjectInput.value = "";
          messageInput.value = "";
      
          alert("Thank you for your message!");
        });
      
        // Function to validate email address
        function isValidEmail(email) {
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- Template Main JS File -->
    <script src="main.js"></script>
</body>

</html>
